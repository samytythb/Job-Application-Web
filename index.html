<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form</title>
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span>(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter First Name" id="first_name" name="first_name" />
                    </div>
                    <div class="form_control">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter Last Name" id="last_name" name="last_name" />
                    </div>
                    <div class="form_control">
                        <label>Email</label>
                        <input type="email" placeholder="Enter Email" id="email" name="email" />
                    </div>
                    <div class="form_control">
                        <label>Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="front_end">Front-end Developer</option>
                            <option value="back_end">Back-end Developer</option>
                            <option value="full_stack">Full-Stack Developer</option>
                            <option value="ui_ux">UI/UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label>Address</label>
                        <textarea name="address" placeholder="Enter Address" cols="50" rows="4"></textarea>
                    </div>
                    <div class="form_control">
                        <label>City</label>
                        <input type="text" placeholder="Enter City" id="city" name="city" />
                    </div>
                    <div class="form_control">
                        <label>Pin Code</label>
                        <input type="text" placeholder="Enter Pin Code" id="pincode" name="pincode" />
                    </div>
                    <div class="form_control">
                        <label>Start Date</label>
                        <input type="date" id="date" name="date" />
                    </div>
                    <div class="form_control">
                        <label>Upload File</label>
                        <input type="file" id="file" name="file" />
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
